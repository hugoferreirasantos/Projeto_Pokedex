<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Arquivo Images-->
    <link rel="icon" href="/Projeto_pokedex/favicons/favicon-16x16.png">
    <!--Arquivo CSS-->
    <link rel="stylesheet" href="/Projeto_pokedex/CSS/style.css">
    <!--Arquivo JS-->
    <script defer src="/Projeto_pokedex/JS/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span>- 
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>
        <img src="/Projeto_pokedex/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
